---
layout: page
---


<aside class="usa-layout-docs-sidenav sidenav {% if page.sticky_sidenav %}usa-sticky-sidenav{% endif %}">
  <ul class="usa-sidenav-list">
    {% for cours in site.cours %}
      <li>
        <a href="{{ site.baseurl }}/cours/{{ cours.slug }}/" class"{% if page.url contains cours.slug %}current{% endif %}">{{ cours.title }}</a>
     </li>
    {% endfor %}
  </ul>
</aside>

<div class="usa-width-three-fourths usa-layout-docs-main_content">
  <h1>{{ page.title }}</h1>
  <img src="{{ site.baseurl }}{{ page.large_image }}" alt="{{ page.image_alt }} ">
  {{ content }}
</div>
